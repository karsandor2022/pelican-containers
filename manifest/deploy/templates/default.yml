###
# Default Configuration File
#
# Easiest and most straight forward way to deploy pelican.
# Contains everything needed to get up and running.
# 
###
services:
  ##
  # -- Let's Encrypt Certbot --
  ##
  certbot:
    command: renew
    image: docker.io/certbot/certbot:latest
    profiles: [ letsencrypt ]
    volumes:
      - ./conf.d/letsencrypt:/etc/letsencrypt:z
      - ./conf.d/letsencrypt/webroot/.well-known:/var/www/html/public/.well-known:z
  ##
  # -- Panel Cron --
  # These are required for schedules and other misc tasks to 
  # function correctly.
  ##
  cron:
    command: p:cron
    extends:
      service: panel
    ports: !reset
  ##
  # -- Pelican Daemon --
  # This service provides the wings runtime.
  ##
  daemon:
    environment:
      - TZ=${DAEMON_TIMEZONE:-UTC}
    image: docker.io/thecrafter22/pelican-daemon:${DAEMON_VERSION:-latest}
    ports:
      - 2022:2022
      - 8080:8080
    privileged: true
    profiles: [ daemon ]
    restart: always
    volumes:
      - ${DAEMON_DATA_DIRECTORY:-/var/lib/pelican}:${DAEMON_DATA_DIRECTORY:-/var/lib/pelican}
      - ${DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock
      - /tmp/pelican/:/tmp/pelican/:z
      - ./conf.d/daemon:/etc/pelican:z
      - ./conf.d/letsencrypt:/etc/letsencrypt:ro,z
      - ./conf.d/certs:/etc/certs:ro,z
    working_dir: ${DAEMON_DATA_DIRECTORY:-/var/lib/pelican}
  ##
  # -- Pelican Panel --
  # This is the container that provides the main web interface.
  ##
  panel:
    env_file: ./conf.d/panel.env
    image: docker.io/thecrafter22/pelican-panel:${PANEL_VERSION:-latest}
    ports:
      - 80:80
      - 443:443
    profiles: [ panel ]
    restart: always
    volumes:
      - ./data/panel:/data:z
      - ./conf.d/letsencrypt:/etc/letsencrypt:z
      - ./conf.d/letsencrypt/webroot/.well-known:/var/www/html/public/.well-known:z
      - ./conf.d/certs:/etc/certs:z
  ##
  # -- Panel Worker --
  ##
  worker:
    command: p:worker
  cron:
    command: p:cron
    extends:
      service: panel
    ports: !reset